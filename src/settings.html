<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>设置</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <button class="settings-close-btn" onclick="closeSettings()" title="关闭设置">×</button>
    <h2>⚙️ 应用设置</h2>
    
    <div class="settings-nav">
      <button class="nav-btn active" onclick="showPage('general')">通用</button>
      <button class="nav-btn" onclick="showPage('models')">模型配置</button>
      <button class="nav-btn" onclick="showPage('tts')">语音合成</button>
    </div>
    
    <div class="settings-content">
      <div id="general-page" class="settings-page active">
        <div class="setting-item">
          <label>主题</label>
          <select id="theme">
            <option value="auto">跟随系统</option>
            <option value="light">浅色</option>
            <option value="dark">深色</option>
          </select>
        </div>

        <div class="setting-item">
          <label>悬浮窗透明度</label>
          <div class="opacity-control">
            <input type="range" id="opacity" min="0.3" max="1" step="0.1" value="1">
            <span id="opacityValue">100%</span>
          </div>
        </div>

        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="autoStart">
            开机自启动
          </label>
        </div>

        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="alwaysOnTop" checked>
            始终置顶
          </label>
        </div>

        <div class="setting-item">
          <label>当前卡片</label>
          <div class="card-control">
            <button id="prevCardBtn" onclick="switchCard('prev')">◀</button>
            <span id="currentCardInfo">卡片 1/1</span>
            <button id="nextCardBtn" onclick="switchCard('next')">▶</button>
          </div>
        </div>

        <div style="text-align: center; margin-top: 8px; font-size: 10px; color: #666;">
          设置已自动保存
        </div>
      </div>

      <div id="models-page" class="settings-page">
        <button class="add-model-btn" onclick="addNewModel()">+ 添加新模型</button>
        <div id="models-container">
        </div>
        <div style="text-align: center; margin-top: 8px; font-size: 10px; color: #666;">
          当前卡片数量: <span id="card-count">1</span> | 模型配置数量: <span id="model-count">1</span>
        </div>
      </div>

      <div id="tts-page" class="settings-page">
        <button class="add-tts-btn" onclick="addNewTTS()">+ 添加TTS配置</button>
        <div id="tts-container">
        </div>
        <div style="text-align: center; margin-top: 8px; font-size: 10px; color: #666;">
          配置OpenAI格式的TTS接口以启用语音合成功能
        </div>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
