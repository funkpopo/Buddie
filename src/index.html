<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Circular Floating Window</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        user-select: none;
      }
      
      #circle {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: move;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      #circle h1 {
        color: white;
        font-size: 14px;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        margin: 0;
        padding: 10px;
      }
    </style>
  </head>
